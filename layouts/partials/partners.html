<div style="display: inline-flex;
flex-direction: row;
margin-top: -100px;">
	<div>
		<img src="/images/bgitem4.png" alt="">
	</div>
	<div class="section-partners">
		{{ range where .Site.Pages "Params.uniqueid" "partners" }}
		{{ range .Params.partner }}

				<img src="{{.photo}}" alt="{{.name}}" class="partnerimg" width="132" />

		</div>
		{{ end }} {{ .Content }}
		{{ end }}
	</div>
	<div>
		<img src="/images/bgitem5.png" alt="">
	</div>
</div>
<div class="bgfooterlogo">
	<img src="/images/paradisecitylogobrown.png" width="300px" alt="" class="logobottom">
</div>
