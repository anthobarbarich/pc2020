<div class="section-page line-up">
<div class="container" s >
  <h3 class="section-intro writing">{{ .Title }}</h3>
  <div style="text-align: center;">
    <a class="link-table" href="http://localhost:1313//timetable/friday">Friday</a>
    <a class="link-table" href="http://localhost:1313//timetable/saturday">Saturday</a>
    <a class="link-table" href="http://localhost:1313//timetable/Sunday">Sunday</a>
  </div> 
  {{ .Content }} 

  <script src="/js/modernizr.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 
  <script>
	if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
</script> 
  <script src="/js/main.js"></script>
	<script type="text/javascript">
    function goToNewPage()
    {
        var url = document.getElementById('list').value;
        if(url != 'none') {
            window.location = url;
        }
    }
</script>
</div>
